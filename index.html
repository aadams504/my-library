<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>My Library</h1>
    </div>
    <div class="btnContainer">
      <button id="addBookBtn">Add New Book</button>
    </div>

    <div id="formModal">
      <div class="modalContent">
        <div class="modalHeader">
          <span class="close">&times;</span>
          <h2>Add New Book</h2>
        </div>
        <div class="modalBody">
          <form action="post" id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />

            <label for="title">Author:</label>
            <input type="text" id="author" name="author" />

            <label for="title">Number of Pages:</label>
            <input type="text" id="numPages" name="numPages" />

            <input type="checkbox" id="hasRead" name="hasRead" value="true" />
            <label for="hasRead">Already read?</label>

            <input type="submit" class="submitBtn" value="Submit" />
          </form>
        </div>
      </div>
    </div>

    <div id="library"></div>

    <script src="script.js"></script>
  </body>
</html>
